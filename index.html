<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    
    <header>
        <div class="container-fluid bg-warning d-flex justify-content-between shadow-warning-b pt-3 text-black">
            <div>
                Simple Counter with quotes
            </div>
            <div>
                <p class="m-0 fw-bold fs-5 user-select-none">-- [] X</p>
            </div>
        </div>

    </header>

    <main>
        <!-- counter setting section -->
        <section>
            <div class="container mx-auto mt-5">
                <div class="timer-container py-5">
                    <form>
                        <div class="d-flex flex-column gap-3">
                            <h1 class="text-center fw-bold">Set Counter</h1>
                            <div id="countSet" class="d-flex flex-column justify-content-center align-items-center gap-3">
                                <input class="form-control w-50 bg-warning-subtle" type="number" id="hour" placeholder="hours" />
                                <input class="form-control w-50 bg-warning-subtle" type="number" id="minute" placeholder="minutes" />
                                <input class="form-control w-50 bg-warning-subtle" type="number" id="second" placeholder="seconds" />
                            </div>

                            <div class="text-center">
                                <button id="set" type="submit" class="btn btn-warning px-3 fw-semibold">Set</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- counter countdown section -->
        <section>
            <div class="container">
                <div class="countDown-container py-5">
                    <h3 id="countDown" class="text-center fs-1">hh:mm:ss</h3>
                </div>
            </div>
        </section>

        <!-- quote section -->
        <section class="quote-section d-none">
            <div class="container">
                <h2 class="text-center">Quote of the day</h2>
                <div class="quote-container text-warning">
                    <p id="quote" class="fs-1 text-center">this is a quote</p>
                    <p class="text-center">- <span id="author">by this author</span></p>
                </div>
            </div>
        </section>

        <audio src="./assets/audio/uplifting-rock-party-happy-celebration-404296.mp3" loop></audio>
    </main>

    <footer></footer>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
